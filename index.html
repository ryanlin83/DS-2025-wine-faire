<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>紅酒商品查詢系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #faf7f5;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #800000;
    }
    textarea {
      width: 90%;
      height: 80px;
      margin: 10px 0;
      font-size: 16px;
      padding: 8px;
    }
    button {
      background: #800000;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #a00000;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 14px;
      word-break: break-word;
    }
    th {
      background: #f0e0e0;
    }
    img {
      max-height: 80px;
    }
    .barcode-svg {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>🍷 紅酒商品查詢系統</h1>
  <p>請輸入一個或多個訂購編號（可用逗號、空白或換行分隔）：</p>
  <textarea id="orderInput" placeholder="例如：A1001 或多筆 A1001, A1002"></textarea><br>
  <button onclick="search()">查詢</button>
  <button onclick="downloadImage()">下載結果圖片</button>

  <div id="resultWrapper">
    <table id="result">
      <tr><td>請輸入訂購編號後按下查詢</td></tr>
    </table>
  </div>

  <!-- JsBarcode & html2canvas Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzzcbfXKRWX-g4-YP8ATXFBPsGLn9-1Q-kwhxzNoQL6wzL-xhLk3SQ0KoiUdPPwQKtN_A/exec";

    async function search() {
      const input = document.getElementById('orderInput').value.trim();
      if (!input) {
        alert("請輸入訂購編號！");
        return;
      }

      document.getElementById('result').innerHTML = "<tr><td>查詢中...</td></tr>";

      try {
        const res = await fetch(`${API_URL}?order=${encodeURIComponent(input)}`);
        const data = await res.json();
        renderTable(data);
      } catch (err) {
        console.error(err);
        document.getElementById('result').innerHTML = "<tr><td>查詢失敗，請稍後再試。</td></tr>";
      }
    }

    function computeEAN13Checksum(code12) {
      if (!/^\d{12}$/.test(code12)) return null;
      let sum = 0;
      for (let i = 0; i < 12; i++) {
        const digit = parseInt(code12.charAt(i), 10);
        sum += (i % 2 === 0) ? digit : digit * 3;
      }
      const mod = sum % 10;
      const check = (mod === 0) ? 0 : (10 - mod);
      return String(check);
    }

    function ensureEAN13(code) {
      let raw = String(code || '').replace(/\s+/g, '');
      if (!/^\d+$/.test(raw)) return null;
      if (raw.length < 12) raw = raw.padStart(12, '0');
      if (raw.length > 13) raw = raw.slice(0, 13);
      if (raw.length === 12) return raw + computeEAN13Checksum(raw);
      if (raw.length === 13) {
        const body = raw.slice(0, 12);
        const expected = computeEAN13Checksum(body);
        return body + expected;
      }
      return null;
    }

    function createBarcodeFromNumber(code) {
      const ean = ensureEAN13(code);
      if (!ean) return null;
      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.classList.add('barcode-svg');
      try {
        JsBarcode(svg, ean, {
          format: "ean13",
          displayValue: true,
          fontSize: 12,
          width: 2,
          height: 50,
          margin: 4
        });
        return svg;
      } catch {
        return null;
      }
    }

    function renderTable(data) {
      const table = document.getElementById('result');
      if (!data || data.length === 0) {
        table.innerHTML = "<tr><td>查無資料</td></tr>";
        return;
      }

      const headers = Object.keys(data[0]);
      let html = "<tr>" + headers.map(h => `<th>${h}</th>`).join('') + "</tr>";
      html += data.map(row => {
        return "<tr>" + headers.map(h => `<td data-col="${h}">${row[h] ?? ''}</td>`).join('') + "</tr>";
      }).join('');
      table.innerHTML = html;

      table.querySelectorAll('tr').forEach(tr => {
        const tds = tr.querySelectorAll('td[data-col]');
        let barcodeValue = null;
        let barcodeImgCell = null;

        tds.forEach(td => {
          const col = td.getAttribute('data-col');
          const value = td.textContent.trim();
          if (col === "條碼" || /barcode$/i.test(col)) barcodeValue = value;
          if (col === "條碼圖" || /barcode_img|barcode_image/i.test(col)) barcodeImgCell = td;
        });

        if (barcodeImgCell) {
          const original = barcodeImgCell.textContent.trim();
          barcodeImgCell.textContent = '';
          if (original.startsWith('http') || original.startsWith('data:')) {
            const img = document.createElement('img');
            img.src = original;
            img.alt = '條碼圖';
            barcodeImgCell.appendChild(img);
          } else if (barcodeValue) {
            const svg = createBarcodeFromNumber(barcodeValue);
            if (svg) barcodeImgCell.appendChild(svg);
            else barcodeImgCell.textContent = '(條碼無效)';
          }
        }
      });
    }

    // ✅ 新增：將查詢結果轉成圖片並下載
    async function downloadImage() {
      const resultWrapper = document.getElementById("resultWrapper");
      if (!resultWrapper || resultWrapper.innerText.includes("查詢中") || resultWrapper.innerText.includes("請輸入")) {
        alert("請先查詢商品再下載圖片！");
        return;
      }

      // 使用 html2canvas 轉成圖片
      const canvas = await html2canvas(resultWrapper, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");

      // 預覽與下載
      const preview = confirm("是否要下載查詢結果圖片？");
      if (preview) {
        const link = document.createElement("a");
        link.href = imgData;
        link.download = "紅酒查詢結果.png";
        link.click();
      }
    }
  </script>
</body>
</html>
