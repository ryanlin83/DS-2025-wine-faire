<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍷 紅酒商品查詢系統 - 僅限鼎山店使用</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f6f4f3;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 15px;
    }

    header img {
      width: 120px;
      height: auto;
      border-radius: 8px;
    }

    h1 {
      font-size: 1.6em;
      color: #6b0f1a;
      margin-top: 10px;
    }

    textarea {
      width: 90%;
      max-width: 500px;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      background-color: #8b0000;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    button:hover {
      background-color: #a52a2a;
    }

    table {
      border-collapse: collapse;
      width: 95%;
      margin: 20px auto;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #6b0f1a;
      color: white;
    }

    input.qty {
      width: 60px;
      text-align: center;
      padding: 4px;
    }

    #loading {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loading video {
      width: 180px;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 15px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="wine-logo.jpg" alt="Wine Logo" />
    <h1>🍷 紅酒商品查詢系統　僅限「鼎山店」使用</h1>
  </header>

  <textarea id="orderInput" placeholder="例如：01-01 或多筆 01-01, 03-01"></textarea><br/>
  <button type="button" onclick="search()">查詢</button>
  <button type="button" onclick="downloadImage()">查詢結果下載，另存圖片</button>

  <p style="color:#a52a2a;font-weight:600;">為確保查詢系統的操作體驗，單次最多查詢支數請以5支為限。</p>

  <div id="loading">
    <video autoplay muted loop playsinline>
      <source src="wine-loading.mp4" type="video/mp4" />
      您的瀏覽器不支援影片播放。
    </video>
    <p>資料查詢中，請稍候...</p>
  </div>

  <div id="result"></div>

  <footer>
    <p>© 鼎山店 紅酒商品查詢系統</p>
  </footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzzcbfXKRWX-g4-YP8ATXFBPsGLn9-1Q-kwhxzNoQL6wzL-xhLk3SQ0KoiUdPPwQKtN_A/exec";

    async function search() {
      const input = document.getElementById("orderInput").value.trim();
      if (!input) {
        alert("請輸入訂購編號");
        return;
      }

      document.getElementById("loading").style.display = "flex";
      document.getElementById("result").innerHTML = "";

      try {
        const response = await fetch(`${API_URL}?order=${encodeURIComponent(input)}`);
        const data = await response.json();
        if (!data || data.length === 0) {
          document.getElementById("result").innerHTML = "<p>查無資料</p>";
        } else {
          displayResults(data);
        }
      } catch (err) {
        document.getElementById("result").innerHTML = "<p>資料讀取失敗，請稍後再試。</p>";
        console.error(err);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    function displayResults(data) {
      let html = "<table><tr>";
      const headers = ["訂購編號","DM Page","Full code","商品名稱","商品位置","箱入數","價格","優惠活動","數量","條碼","條碼圖"];
      headers.forEach(h => html += `<th>${h}</th>`);
      html += "</tr>";

      data.forEach(row => {
        html += "<tr>";
        headers.forEach(h => {
          if (h === "條碼圖") {
            const barcode = String(row["條碼"] || "").trim();
            html += `<td><img src="https://barcodeapi.org/api/EAN13/${barcode}" alt="barcode" style="height:50px;"></td>`;
          } else if (h === "數量") {
            html += `<td><input class="qty" type="number" min="0" placeholder="0"></td>`;
          } else {
            html += `<td>${row[h] || ""}</td>`;
          }
        });
        html += "</tr>";
      });
      html += "</table>";
      document.getElementById("result").innerHTML = html;
    }

    async function downloadImage() {
      const result = document.getElementById("result");
      if (!result.innerHTML.trim()) {
        alert("請先查詢資料後再下載。");
        return;
      }
      const canvas = await html2canvas(result, { scale: 2, useCORS: true });
      const link = document.createElement("a");
      link.download = "紅酒商品查詢結果.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
