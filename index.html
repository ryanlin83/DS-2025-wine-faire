<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍷 紅酒商品查詢系統 僅限鼎山店使用</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #faf5f3;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #5b1818;
    }

    header {
      background-color: #faf5f3;
      padding: 20px;
    }

    header img {
      width: 280px;
      max-width: 80%;
      height: auto;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #7b2323;
    }

    .container {
      width: 95%;
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 5px;
    }

    button {
      background-color: #7b2323;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #a13333;
    }

    .note {
      color: #a13333;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      font-size: 0.9rem;
      table-layout: auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      word-break: break-word;
    }

    th {
      background-color: #f5e8e8;
      color: #6b0f0f;
    }

    td img {
      display: block;
      margin: auto;
      width: 120px;
      height: 60px;
      object-fit: contain;
    }

    /* 手機卡片樣式 */
    @media (max-width: 768px) {
      table { display: none; }
      .card-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        text-align: left;
      }
      .card img {
        display: block;
        margin: 10px auto;
        width: 120px;
        height: 60px;
      }
      .card h3 {
        color: #7b2323;
        margin-bottom: 5px;
        font-size: 1rem;
      }
      .card p {
        margin: 3px 0;
        font-size: 0.9rem;
      }
    }

    /* 電腦表格模式 */
    @media (min-width: 769px) {
      .card-container { display: none; }
    }

    #loadingScreen {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(255,255,255,0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loadingScreen video {
      width: 180px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    #footer {
      margin-top: 20px;
      color: #7b2323;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="wine-logo.jpg" alt="紅酒 LOGO">
    <h1>🍷 紅酒商品查詢系統　僅限鼎山店使用</h1>
  </header>

  <div class="container">
    <input type="text" id="searchInput" placeholder="例如：01-01 或多筆 01-01, 03-01" />
    <button id="searchBtn">查詢</button>
    <button id="clearBtn">清空查詢</button>
    <button id="downloadBtn">查詢結果下載，另存成圖片</button>
    <p class="note">為確保查詢系統的操作體驗，單次最多查詢支數請以5支為限。</p>

    <div id="tableContainer"></div>
    <div id="cardContainer" class="card-container"></div>
  </div>

  <div id="loadingScreen">
    <video autoplay loop muted playsinline>
      <source src="wine-loading.mp4" type="video/mp4">
    </video>
    <p style="color:#7b2323;font-size:1rem;margin-top:10px;">資料查詢中，請稍候…</p>
  </div>

  <div id="footer">ryanlin83.github.io</div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const searchBtn = document.getElementById("searchBtn");
    const clearBtn = document.getElementById("clearBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const loadingScreen = document.getElementById("loadingScreen");

    searchBtn.addEventListener("click", async () => {
      const keywords = document.getElementById("searchInput").value.trim();
      if (!keywords) return alert("請輸入查詢條件！");
      const list = keywords.split(",").map(k => k.trim()).filter(k => k);
      if (list.length > 5) return alert("單次最多查詢5支商品喔！");

      loadingScreen.style.display = "flex";
      await new Promise(r => setTimeout(r, 1200)); // 模擬讀取
      loadingScreen.style.display = "none";

      const sample = list.map((code, i) => ({
        訂購編號: code,
        DM頁數: "4",
        eCODE: "102015900101",
        商品名稱: `IGP卡斯康丘紅酒 #${i+1}`,
        商品位置: `貨架${i+1}`,
        每箱瓶數: 6,
        價格: 420,
        優惠活動: "SP 買2送1",
        條碼: "3770013077227"
      }));

      renderTable(sample);
      renderCards(sample);
    });

    clearBtn.addEventListener("click", () => {
      document.getElementById("searchInput").value = "";
      document.getElementById("tableContainer").innerHTML = "";
      document.getElementById("cardContainer").innerHTML = "";
    });

    function renderTable(data) {
      let html = `<table><thead><tr>
        <th>商品訂購編號</th><th>DM頁數</th><th>eCODE</th><th>商品名稱</th><th>商品位置</th><th>每箱瓶數</th><th>價格(瓶)</th><th>優惠活動</th><th>條碼圖</th><th>條碼</th><th>數量</th>
      </tr></thead><tbody>`;
      data.forEach(row => {
        html += `<tr>
          <td>${row.訂購編號}</td>
          <td>${row.DM頁數}</td>
          <td>${row.eCODE}</td>
          <td>${row.商品名稱}</td>
          <td>${row.商品位置}</td>
          <td>${row.每箱瓶數}</td>
          <td>${row.價格}</td>
          <td>${row.優惠活動}</td>
          <td><img src="https://bwipjs-api.metafloor.com/?bcid=ean13&text=${row.條碼}&scale=2&includetext" alt="barcode"></td>
          <td>${row.條碼}</td>
          <td><input type="number" min="0" style="width:70px;text-align:center;"></td>
        </tr>`;
      });
      html += "</tbody></table>";
      document.getElementById("tableContainer").innerHTML = html;
    }

    function renderCards(data) {
      let html = "";
      data.forEach(row => {
        html += `<div class="card">
          <h3>${row.商品名稱}</h3>
          <p><strong>訂購編號：</strong>${row.訂購編號}</p>
          <p><strong>位置：</strong>${row.商品位置}</p>
          <p><strong>價格：</strong>${row.價格}</p>
          <p><strong>活動：</strong>${row.優惠活動}</p>
          <img src="https://bwipjs-api.metafloor.com/?bcid=ean13&text=${row.條碼}&scale=2&includetext" alt="barcode">
          <p><strong>條碼：</strong>${row.條碼}</p>
          <p><strong>數量：</strong><input type="number" min="0" style="width:80px;text-align:center;"></p>
        </div>`;
      });
      document.getElementById("cardContainer").innerHTML = html;
    }

    downloadBtn.addEventListener("click", async () => {
      const table = document.querySelector("table");
      const cards = document.querySelector(".card-container");
      const target = window.innerWidth > 768 ? table : cards;

      if (!target) return alert("請先查詢資料！");
      try {
        const canvas = await html2canvas(target, { scale: 2, useCORS: true });
        const imgData = canvas.toDataURL("image/png");
        const previewTab = window.open("");
        previewTab.document.write(`<img src="${imgData}" style="max-width:100%;height:auto;display:block;margin:auto;">`);
        previewTab.document.title = "查詢結果預覽圖";
      } catch (err) {
        console.error("html2canvas 錯誤:", err);
        alert("生成圖片時發生錯誤，請再試一次！");
      }
    });
  </script>
</body>
</html>
