<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍷 紅酒商品查詢系統 - 僅限鼎山店使用</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #faf6f3;
      text-align: center;
      margin: 0;
      padding: 0 10px;
    }

    header {
      margin: 20px 0;
    }

    header img {
      width: 100%;
      max-width: 800px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 1.8em;
      color: #6b0f1a;
      margin-top: 5px;
      font-weight: 700;
    }

    input, textarea, button {
      font-size: 1em;
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #8b0000;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #a60000;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 95%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 0.95em;
      word-break: break-word;
    }

    th {
      background-color: #6b0f1a;
      color: white;
    }

    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .loading.active {
      visibility: visible;
      opacity: 1;
    }

    .note {
      color: #a00;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      table {
        font-size: 0.85em;
      }
      header img {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="wine-logo.jpg" alt="紅酒查詢系統 LOGO">
    <h1>🍷 紅酒商品查詢系統　僅限鼎山店使用</h1>
  </header>

  <div>
    <textarea id="orderInput" rows="3" cols="40" placeholder="例如：01-01 或多筆 01-01, 03-01"></textarea><br>
    <button onclick="fetchData()">查詢</button>
    <button onclick="clearResults()">清空查詢</button>
    <button onclick="downloadResult()">查詢結果下載，另存圖片</button>
    <p class="note">為確保查詢系統的操作體驗，單次最多查詢支數請以 5 支為限。</p>
  </div>

  <div id="result"></div>

  <div class="loading" id="loading">
    <video src="wine-loading.mp4" autoplay loop muted playsinline width="300"></video>
    <p style="margin-top:10px; color:#6b0f1a;">資料查詢中，請稍候…</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzzcbfXKRWX-g4-YP8ATXFBPsGLn9-1Q-kwhxzNoQL6wzL-xhLk3SQ0KoiUdPPwQKtN_A/exec";

    async function fetchData() {
      const orderInput = document.getElementById("orderInput").value.trim();
      if (!orderInput) {
        alert("請輸入訂購編號");
        return;
      }

      const orders = orderInput.split(/[\n,，\s]+/).filter(Boolean);
      if (orders.length > 5) {
        alert("單次最多查詢 5 支，請減少查詢筆數。");
        return;
      }

      const loading = document.getElementById("loading");
      loading.classList.add("active");

      try {
        const res = await fetch(`${scriptURL}?order=${encodeURIComponent(orderInput)}`);
        const data = await res.json();
        renderTable(data);
      } catch (err) {
        alert("查詢時發生錯誤，請稍後再試。");
        console.error(err);
      } finally {
        loading.classList.remove("active");
      }
    }

    function renderTable(data) {
      if (!data || data.length === 0) {
        document.getElementById("result").innerHTML = "<p>查無資料，請確認訂購編號。</p>";
        return;
      }

      let headers = Object.keys(data[0]);
      const insertIndex = headers.indexOf("優惠活動") + 1;
      headers.splice(insertIndex, 0, "數量");

      let html = "<table><tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

      data.forEach(item => {
        html += "<tr>";
        headers.forEach(h => {
          if (h === "數量") {
            html += `<td><input type='number' min='0' placeholder='輸入數量' style='width:80px;'></td>`;
          } else if (h === "條碼圖") {
            const code = item["條碼"];
            html += `<td><img src="https://barcodeapi.org/api/ean13/${code}" alt="${code}" style="height:60px;"></td>`;
          } else {
            html += `<td>${item[h] ?? ""}</td>`;
          }
        });
        html += "</tr>";
      });

      html += "</table>";
      document.getElementById("result").innerHTML = html;
    }

    function clearResults() {
      document.getElementById("orderInput").value = "";
      document.getElementById("result").innerHTML = "";
    }

    async function downloadResult() {
      const resultDiv = document.getElementById("result");
      if (!resultDiv.innerHTML.trim()) {
        alert("請先查詢資料再下載。");
        return;
      }

      const canvas = await html2canvas(resultDiv, { scale: 2, useCORS: true });
      const link = document.createElement("a");
      link.download = "紅酒商品查詢結果.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
