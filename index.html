<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>紅酒查詢系統 - 鼎山店</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f9f4f2;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #3b1e1e;
    }

    h1 {
      color: #7b2e2e;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    textarea {
      width: 90%;
      max-width: 400px;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #7b2e2e;
      border-radius: 10px;
      resize: none;
    }

    p.note {
      font-size: 14px;
      color: #7b2e2e;
      margin-top: 5px;
    }

    button {
      background-color: #7b2e2e;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #a94444;
    }

    table {
      width: 100%;
      max-width: 1200px;
      margin: 30px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      vertical-align: middle;
    }

    th {
      background-color: #7b2e2e;
      color: white;
    }

    td svg.barcode {
      width: 150px !important;
      height: 70px !important;
      display: block;
      margin: auto;
    }

    /* 🎬 等待動畫容器 */
    #loading {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loading video {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    #loading p {
      margin-top: 15px;
      font-size: 18px;
      color: #7b2e2e;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      table { font-size: 12px; }
      th, td { padding: 6px; }
      td svg.barcode { width: 120px !important; height: 60px !important; }
    }
  </style>
</head>
<body>
  <h1>🍷 紅酒商品查詢系統<br>僅限「鼎山店」使用</h1>

  <textarea id="orderInput" placeholder="例如：01-01 或多筆 01-01, 03-01"></textarea><br>
  <p class="note">為確保查詢系統的操作體驗，單次最多查詢支數請以 5 支為限。</p>
  <button type="button" onclick="search()">查詢</button>
  <button type="button" onclick="downloadImage()">下載結果圖片</button>

  <!-- 🎬 MP4等待動畫 -->
  <div id="loading">
    <video autoplay muted loop playsinline>
      <source src="wine-loading.mp4" type="video/mp4">
      您的瀏覽器不支援影片播放。
    </video>
    <p>資料查詢中，請稍候...</p>
  </div>

  <div id="result"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzzcbfXKRWX-g4-YP8ATXFBPsGLn9-1Q-kwhxzNoQL6wzL-xhLk3SQ0KoiUdPPwQKtN_A/exec";

    async function search() {
      const orderInput = document.getElementById("orderInput").value.trim();
      const resultDiv = document.getElementById("result");
      const loading = document.getElementById("loading");

      if (!orderInput) {
        alert("請輸入訂購編號！");
        return;
      }

      resultDiv.innerHTML = "";
      loading.style.display = "flex";

      try {
        const response = await fetch(`${API_URL}?order=${encodeURIComponent(orderInput)}`);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<p style="color:red">${data.error}</p>`;
          loading.style.display = "none";
          return;
        }

        if (data.length === 0) {
          resultDiv.innerHTML = "<p>查無資料</p>";
          loading.style.display = "none";
          return;
        }

        let table = `<table><tr>`;
        for (let key of Object.keys(data[0])) {
          table += `<th>${key}</th>`;
        }
        table += `</tr>`;

        data.forEach(item => {
          table += `<tr>`;
          for (let key in item) {
            if (key === "條碼圖") {
              const barcodeValue = item["條碼"];
              const barcodeId = `barcode_${barcodeValue}`;
              table += `<td><svg id="${barcodeId}" class="barcode"></svg></td>`;
            } else {
              table += `<td>${item[key] || ""}</td>`;
            }
          }
          table += `</tr>`;
        });
        table += `</table>`;
        resultDiv.innerHTML = table;

        data.forEach(item => {
          const barcodeValue = item["條碼"];
          if (barcodeValue) {
            JsBarcode(`#barcode_${barcodeValue}`, barcodeValue, { format: "EAN13", displayValue: false });
          }
        });

      } catch (err) {
        resultDiv.innerHTML = "<p style='color:red'>查詢失敗，請稍後再試。</p>";
        console.error(err);
      } finally {
        loading.style.display = "none";
      }
    }

    async function downloadImage() {
      const resultDiv = document.getElementById("result");
      if (!resultDiv.innerHTML.trim()) {
        alert("請先查詢資料！");
        return;
      }
      try {
        await new Promise(resolve => setTimeout(resolve, 800));
        const canvas = await html2canvas(resultDiv, {
          scale: 2,
          useCORS: true,
          windowWidth: document.body.scrollWidth,
          scrollX: 0,
          scrollY: -window.scrollY
        });
        const link = document.createElement("a");
        link.download = "紅酒查詢結果_鼎山店.png";
        link.href = canvas.toDataURL();
        link.click();
      } catch (err) {
        alert("下載圖片失敗，請稍後再試。");
        console.error(err);
      }
    }
  </script>
</body>
</html>
