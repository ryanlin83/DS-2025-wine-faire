<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>紅酒商品查詢系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #faf7f5;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #800000;
    }
    textarea {
      width: 90%;
      height: 80px;
      margin: 10px 0;
      font-size: 16px;
      padding: 8px;
    }
    button {
      background: #800000;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #a00000;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #f0e0e0;
    }
    img {
      max-height: 80px;
    }
    .barcode-svg {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>🍷 紅酒商品查詢系統</h1>
  <p>請輸入一個或多個訂購編號（可用逗號、空白或換行分隔）：</p>
  <textarea id="orderInput" placeholder="例如：A1001 或多筆 A1001, A1002"></textarea><br>
  <button onclick="search()">查詢</button>

  <table id="result">
    <tr><td>請輸入訂購編號後按下查詢</td></tr>
  </table>

  <!-- JsBarcode Library -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <script>
    // ✅ 你的 Google Apps Script 網址
    const API_URL = "https://script.google.com/macros/s/AKfycbzzcbfXKRWX-g4-YP8ATXFBPsGLn9-1Q-kwhxzNoQL6wzL-xhLk3SQ0KoiUdPPwQKtN_A/exec";

    // 🔍 查詢功能
    async function search() {
      const input = document.getElementById('orderInput').value.trim();
      if (!input) {
        alert("請輸入訂購編號！");
        return;
      }

      document.getElementById('result').innerHTML = "<tr><td>查詢中...</td></tr>";

      try {
        const res = await fetch(`${API_URL}?order=${encodeURIComponent(input)}`);
        const data = await res.json();
        renderTable(data);
      } catch (err) {
        console.error(err);
        document.getElementById('result').innerHTML = "<tr><td>查詢失敗，請稍後再試。</td></tr>";
      }
    }

    // 🧮 計算 EAN-13 檢查碼
    function computeEAN13Checksum(code12) {
      if (!/^\d{12}$/.test(code12)) return null;
      let sum = 0;
      for (let i = 0; i < 12; i++) {
        const digit = parseInt(code12.charAt(i), 10);
        sum += (i % 2 === 0) ? digit : digit * 3;
      }
      const mod = sum % 10;
      const check = (mod === 0) ? 0 : (10 - mod);
      return String(check);
    }

    // 確保條碼為正確的 EAN-13 格式
    function ensureEAN13(code) {
      const raw = String(code || '').replace(/\s+/g, '');
      if (/^\d{13}$/.test(raw)) {
        const body = raw.slice(0, 12);
        const expected = computeEAN13Checksum(body);
        if (expected === raw.charAt(12)) return raw;
        return body + expected;
      }
      if (/^\d{12}$/.test(raw)) {
        const check = computeEAN13Checksum(raw);
        return raw + check;
      }
      return null;
    }

    // 產生條碼圖（根據條碼數字）
    function createBarcodeFromNumber(code) {
      const ean = ensureEAN13(code);
      if (!ean) return null;

      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.classList.add('barcode-svg');
      try {
        JsBarcode(svg, ean, {
          format: "ean13",
          displayValue: true,
          fontSize: 12,
          width: 2,
          height: 50,
          margin: 4
        });
        return svg;
      } catch {
        return null;
      }
    }

    // 顯示查詢結果表格
    function renderTable(data) {
      const table = document.getElementById('result');
      if (!data || data.length === 0) {
        table.innerHTML = "<tr><td>查無資料</td></tr>";
        return;
      }

      const headers = Object.keys(data[0]);
      let html = "<tr>" + headers.map(h => `<th>${h}</th>`).join('') + "</tr>";
      html += data.map(row => {
        return "<tr>" + headers.map(h => `<td data-col="${h}">${row[h] ?? ''}</td>`).join('') + "</tr>";
      }).join('');
      table.innerHTML = html;

      // 逐欄處理（只在「條碼圖」欄中生成圖）
      table.querySelectorAll('tr').forEach(tr => {
        const tds = tr.querySelectorAll('td[data-col]');
        let barcodeValue = null;
        let barcodeCell = null;

        tds.forEach(td => {
          const col = td.getAttribute('data-col');
          const value = td.textContent.trim();

          if (/條碼$|barcode$/i.test(col)) {
            // 條碼欄位保留數字
            barcodeValue = value;
          }

          if (/條碼圖|barcode_img|barcode_image/i.test(col)) {
            barcodeCell = td;
          }
        });

        // 若有條碼數字且有「條碼圖」欄位 → 產生條碼圖
        if (barcodeValue && barcodeCell) {
          barcodeCell.innerHTML = ''; // 清空原內容
          const svg = createBarcodeFromNumber(barcodeValue);
          if (svg) {
            barcodeCell.appendChild(svg);
          } else {
            barcodeCell.textContent = '(條碼無效)';
          }
        }
      });
    }
  </script>
</body>
</html>
